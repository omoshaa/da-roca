<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Roça - Entrar na sua Conta</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #2D5A27;
            --accent-green: #4A7C59;
            --light-green: #8FBC8F;
            --cream: #F8F6F0;
            --warm-white: #FFFEF7;
            --earth-brown: #8B4513;
            --soft-gray: #F5F5F5;
            --text-dark: #2C3E2F;
            --gold: #D4AF37;
            --border-light: #E8E8E8;
            --error: #E74C3C;
            --success: #27AE60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-gray) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .login-visual {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/></svg>') repeat;
        }

        .visual-content {
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .visual-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .visual-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-form-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-dark);
            opacity: 0.7;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(45, 90, 39, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-green);
            font-size: 1.2rem;
        }

        .form-group.has-label .form-icon {
            top: calc(50% + 12px);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--accent-green);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .form-group.has-label .password-toggle {
            top: calc(50% + 12px);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-green);
        }

        .forgot-password {
            color: var(--accent-green);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-green);
        }

        .login-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 39, 0.3);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-dark);
            opacity: 0.6;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: var(--primary-green);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-dark);
        }

        .register-link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: var(--primary-green);
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--accent-green);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                margin: 1rem;
            }
            
            .login-visual {
                padding: 2rem;
                min-height: 300px;
            }
            
            .visual-title {
                font-size: 2rem;
            }
            
            .login-form-section {
                padding: 2rem;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-home">
        <i class='bx bx-arrow-back'></i>
        Voltar ao Início
    </a>

    <div class="login-container">
        <!-- Seção Visual -->
        <div class="login-visual">
            <div class="visual-content">
                <div class="logo-container">
                    <img src="../assets/images/daRoca.png" alt="Logo Da Roça">
                </div>
                <h2 class="visual-title">Bem-vindo de volta!</h2>
                <p class="visual-subtitle">
                    Entre na sua conta e continue descobrindo os melhores 
                    produtos orgânicos para sua família.
                </p>
            </div>
        </div>

        <!-- Formulário de Login -->
        <div class="login-form-section">
            <div class="form-header">
                <h1 class="form-title">Entrar</h1>
                <p class="form-subtitle">Acesse sua conta Da Roça</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group has-label">
                    <label for="email" class="form-label">E-mail</label>
                    <i class='bx bx-envelope form-icon'></i>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group has-label">
                    <label for="password" class="form-label">Senha</label>
                    <i class='bx bx-lock form-icon'></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Sua senha"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class='bx bx-show' id="toggleIcon"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>

                <button type="submit" class="login-btn">
                    Entrar na Conta
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="loginWithGoogle()">
                    <i class='bx bxl-google'></i>
                    Google
                </button>
                <button class="social-btn" onclick="loginWithFacebook()">
                    <i class='bx bxl-facebook'></i>
                    Facebook
                </button>
            </div>

            <div class="register-link">
                Não tem uma conta? 
                <a href="register.html">Criar conta gratuita</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bx bx-hide';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bx bx-show';
            }
        }

        function loginWithGoogle() {
            alert('Login com Google será implementado em breve!');
        }

        function loginWithFacebook() {
            alert('Login com Facebook será implementado em breve!');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Simulação de login
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.textContent = 'Entrando...';
                loginBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Login realizado com sucesso!');
                    window.location.href = '../catalog.html';
                }, 1500);
            }
        });

        // Animação dos inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
